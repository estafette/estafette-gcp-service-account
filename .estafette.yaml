builder:
  track: dev

labels:
  app-group: estafette-controllers
  team: estafette-team
  language: golang

version:
  semver:
    major: 1
    minor: 2
    patch: 10
    labelTemplate: '{{branch}}-{{auto}}'
    releaseBranch: 1.2.10

stages:
  build-lint-and-package:
    parallelStages:
      build:
        image: golang:1.15.5-alpine3.12
        env:
          CGO_ENABLED: 0
          GOOS: linux
        commands:
        - go test ./...
        - go build -a -installsuffix cgo -ldflags "-X main.appgroup=${ESTAFETTE_LABEL_APP_GROUP} -X main.app=${ESTAFETTE_GIT_NAME} -X main.version=${ESTAFETTE_BUILD_VERSION} -X main.revision=${ESTAFETTE_GIT_REVISION} -X main.branch=${ESTAFETTE_GIT_BRANCH} -X main.buildDate=${ESTAFETTE_BUILD_DATETIME}" -o ./publish/${ESTAFETTE_GIT_NAME} .

      lint-helm-chart:
        image: extensions/helm:dev
        action: lint

      package-helm-chart:
        image: extensions/helm:dev
        action: package

  bake:
    image: extensions/docker:dev
    action: build
    inline: |
      FROM scratch

      LABEL maintainer="estafette.io" \
            description="The ${ESTAFETTE_GIT_NAME} component is a Kubernetes controller that creates GCP service accounts and stores their keyfile in a secret"

      COPY ca-certificates.crt /etc/ssl/certs/
      COPY ${ESTAFETTE_GIT_NAME} /

      ENV MODE="normal" \
          KEY_ROTATION_AFTER_HOURS="360" \
          PURGE_KEYS_AFTER_HOURS="720"

      ENTRYPOINT ["/${ESTAFETTE_GIT_NAME}"]
    repositories:
    - estafette
    path: ./publish
    copy:
    - /etc/ssl/certs/ca-certificates.crt

  check-container:
    parallelStages:
      check-efficiency:
        image: extensions/docker:dev
        action: dive
        repositories:
        - estafette

      vulnerability-scan:
        image: extensions/docker:dev
        action: trivy
        repositories:
        - estafette

  push-to-docker-hub:
    image: extensions/docker:dev
    action: push
    repositories:
    - estafette

  test-helm-chart:
    services:
    - name: kubernetes
      image: bsycorp/kind:latest-1.17
      readiness:
        path: /kubernetes-ready
        port: 10080
    image: extensions/helm:dev
    action: test
    values: |-
      serviceAccountProjectID: my-project-id
      imagePullSecret:
        registryURL: https://index.docker.io/v1/
        username: estafette.secret(ZZS9vKyEdC8m8Qtf.y3LuTU3EAYXUHWCd-ft2gJvJWaAvrspux1TsodBBdQ==.2Gn7U1HeTI_ZBSaU7uplaN1hxLuCGAk2LyW9FTyAZR9sVrkdEgwM23rebFIXAcntkFtFo6t2YbD7iifyyd1POpxQ)
        password: estafette.secret(NqVcDeYWQkjvHOMY._RpygXd11e_g8UjHYZqZvBI-Q4fQ1018RAq5bikgiTLmyFITyjodEwy5w6JYZ0p-.0Ec1o1hGuP7f3lWadZ7MvUQnUZGlwl1mbz-pUAQknR3QM2mkLY1jrkSFGilQzDGp7GJ9LQhYqEyTeFTKzF-Mebur)

  clone-charts-repo:
    image: extensions/git-clone:dev
    repo: helm-charts
    branch: main

  publish-helm-chart:
    image: extensions/helm:dev
    action: publish
    repoBranch: main

  slack-notify:
    image: extensions/slack-build-status:dev
    workspace: estafette
    channels:
    - '#build-status'
    when:
      status == 'failed'

releases:
  release:
    stages:
      clone-charts-repo:
        image: extensions/git-clone:dev
        repo: helm-charts
        branch: main

      purge-prerelease-helm-charts:
        image: extensions/helm:dev
        action: purge
        repoBranch: main

      create-github-release:
        image: extensions/github-release:dev